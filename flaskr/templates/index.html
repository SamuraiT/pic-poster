{% extends "base.html" %}

{% block body%}
<form action="{{ url_for('tweet') }}" method=post class=tweet-pic>
<dl>
<dt>Comment:
<dd><textarea rows=5 size=140 cols=50 name=comment placeholder='comment something'></textarea>
<dt>Hashtag:
<dd><input type=text size=20 name=hashtag 
placeholder="{{hashtag_placeholder}}">
<dd><input type=submit value=tweet>
</dl>
</form>

{% endblock  %}
